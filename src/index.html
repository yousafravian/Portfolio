</head>
<body>

<main>
    <section class="first-section">
        <navbar style="z-index: 100">
            <header class="shadow-sm">
                <nav>
                    <div class="nav_brand pt-1"><span class="align-bottom">Portfolio</span></div>
                    <ul class="nav_list m-0">
                        <li>About Me</li>
                        <li><span type="button" data-toggle="modal" data-target="#exampleModal">Contact Me</span></li>
                        <li>LinkedIn</li>
                    </ul>
                </nav>
            </header>
        </navbar>
        <introduction-section class="row m-0 pt-5 bg-transparent">
            <name class="col-md-6 mt-5 pt-5 col-sm-12 d-flex align-items-center justify-content-center row flex-column order-last order-md-first border-right border-grey">

                <div id="position" class="pr-5 mt-5 display-text text-right font-weight-light">.Front-End Engineer</div>

            </name>
            <pic class="col-md-6 col-sm-12 d-flex align-items-center pl-5">
                <div class="profile-pic rounded-circle"></div>
            </pic>
        </introduction-section>
        <div class="move-down text-center position-relative">
            <i class="fas fa-chevron-down mt-3 mr-4"></i>

                </button>
            </div>
            <div class="modal-body">
                Hello My name is <b>Yousaf Raza</b> and I am a <b>BSCS</b> student at GCU University Lahore.
                <br><br>I am currently practicing front-end development and Angular is my area of specialty.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
